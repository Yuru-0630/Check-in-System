<!DOCTYPE html>
<html>
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>大學伴課程簽到</title>
    {% include 'backstage/head_source.html' %}
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="clearfix">
            <div class="card">
              <div class="card-header">
                <center><h5 class="my-2">大學伴課程簽到</h5></center>
              </div>
              <div class="card-body p-5">
                <form method="post" action="/checkin/external_user_checkin">{% csrf_token %}
                  <div class="form-group row">
                    <label for="classDate" class="col-sm-2 col-form-label font-weight-bold">簽到課程日期</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control-plaintext" id="classDate" name="checkin_class_date" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="stuID" class="col-sm-2 col-form-label font-weight-bold">學號</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="stuID" name="checkin_stuID" required>
                    </div>
                  </div>
                  <center><button type="submit" class="btn btn-primary mt-3">簽到</button></center>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'backstage/foot_source.html' %}
  </body>
  <script>
  </script>
</html>
